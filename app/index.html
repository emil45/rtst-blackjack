<html ng-app="ngBlackJack">
<head>
    <meta charset="UTF-8">
    <title>RTST BlackJack</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/materialize/materialize.min.css">
    <link rel="stylesheet" href="css/materialize/material-icons.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- JavaScript -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/materialize/materialize.min.js"></script>
    <script src="js/angular-1.5.6/angular.min.js"></script>

    <!-- JavaScript Custom -->
    <script src="js/app.js"></script>
    <script src="js/services/card.js"></script>
    <script src="js/services/deck.js"></script>
    <script src="js/services/player.js"></script>
    <script src="js/services/strategy-tables/surrenderAgainst2to10.js"></script>

</head>
<body ng-controller="ngGame" class="main">
    <div class="container">
        <div class="row center">
            <div>
                <span>Dealer Sum of Cards: {{DealerHandSum}}</span>
            </div>
            <div>
                <span>Dealer Cards: <span ng-repeat="card in dealerCards">{{card}}</span></span>
            </div>
        </div>

        <div class="row center">
            <div class="col l4">
                <span>Player Sum of Cards: {{player.handSum}}</span>
            </div>
            <div class="col l4">
                <span>Cards: <span ng-repeat="card in player.hand">{{card}}</span></span>
            </div>
            <div class="col l4">
                <span>Wins: {{player.wins}}</span>
                <span>Loses: {{player.loses}}</span>
            </div>
        </div>

        <div id="deal" class="row center animated zoomInUp" ng-hide="startGame">
            <a class="waves-effet waves-light light-green lighten-1 btn" ng-click="dealCards()">Deal</a>
        </div>

        <div id="gameIcons" class="row center animated flipInX" ng-show="startGame">
            <div class="start-game-buttons">
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">block</i></a>
                <span class="start-game-text">Surrender</span>
            </div>
            <div class="start-game-buttons">
                <a class="btn-floating btn-large waves-effect waves-light green" ng-click="hitCardForPlayer()"><i class="material-icons">add_circle</i></a>
                <span class="start-game-text">Hit</span>
            </div>
            <div class="start-game-buttons">
                <a class="btn-floating btn-large waves-effect waves-light "><i class="material-icons">pan_tool</i></a>
                <span class="start-game-text">Stand</span>
            </div>
            <div class="start-game-buttons">
                <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">exposure_plus_2</i></a>
                <span class="start-game-text">Double</span>
            </div>
            <div class="start-game-buttons">
                <a class="btn-floating btn-large waves-effect waves-light brown"><i class="material-icons">call_split</i></a>
                <span class="start-game-text">Split</span>
            </div>
            <div class="start-game-buttons">
                <a class="btn-floating tooltipped btn-large waves-effect waves-light yellow darken-3" data-position="right" data-delay="50" data-tooltip="Tooltip"><i class="material-icons">star</i></a>
                <span class="start-game-text">Advice?</span>
            </div>
        </div>
    </div>

</body>
</html>
